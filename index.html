<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liberté pour soigner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Liberté pour soigner</h1>
    <h2>Pour un accès aux soins partout, pour tous</h2>
  </header>

  <main>
    <section class="intro">
      <p>
        La nouvelle loi limite l'installation des médecins dans certaines circonscriptions, menaçant l'accès aux soins.
        Sélectionnez votre circonscription pour contacter directement votre député.
      </p>
    </section>

    <section class="selection">
      <label for="circoSelect">Choisissez votre circonscription :</label>
      <select id="circoSelect">
        <option value="">-- Sélectionnez --</option>
      </select>
      <br>
      <button id="sendMailBtn" disabled>Écrire à mon député</button>
    </section>
  </main>

  <footer>
    <p>Site réalisé par des citoyens mobilisés.</p>
  </footer>
  
  <!-- PapaParse (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
